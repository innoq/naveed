<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Naveed</title>
</head>

<body>
	<h1>Naveed</h1>

	<form method="post">
		{{range $i, $provider := .}}
		<fieldset>
			<legend>{{.Name}}</legend>
			<label>
				{{if .Muted}}
				<input type="checkbox" name="{{.Name}}" value="muted" checked>
				{{else}}
				<input type="checkbox" name="{{.Name}}" value="muted">
				{{end}}
				muted
			<label>
		</fieldset>
		{{end}}
		<input type="submit">
	</form>

</body>

</html>
